<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="{{ title }}"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <h3>Proveri podatke o kupcu:</h3>

    <div nz-row [nzGutter]="8">
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Prezime</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.lastName"
              (ngModelChange)="customer && (customer.lastName = $event)"
              placeholder="Unesi prezime kupca"
              name="lastName"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Ime</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.firstName"
              (ngModelChange)="customer && (customer.firstName = $event)"
              placeholder="Unesi ime kupca"
              name="firstName"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Adresa</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.address"
              (ngModelChange)="customer && (customer.address = $event)"
              placeholder="Unesi adresu kupca"
              name="address"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>JMBG</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.jmbg"
              (ngModelChange)="customer && (customer.jmbg = $event)"
              placeholder="Unesi JMBG kupca"
              name="jmbg"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Br. LK</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.brLK"
              (ngModelChange)="customer && (customer.brLK = $event)"
              placeholder="Unesi br. LK kupca"
              name="brLK"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>PU</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.pu"
              (ngModelChange)="customer && (customer.pu = $event)"
              placeholder="Unesi PU izdavaoca LK kupca"
              name="pu"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Telefon</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.phoneNumber"
              (ngModelChange)="customer && (customer.phoneNumber = $event)"
              placeholder="Unesi telefon kupca"
              name="phoneNumber"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>email</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              [ngModel]="customer?.email"
              (ngModelChange)="customer && (customer.email = $event)"
              placeholder="Unesi email kupca"
              name="email"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <!-- FormGroup for contract fields -->
    <form [formGroup]="contractForm" nz-form>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="12">

          <nz-form-item>
            <nz-form-label>Iznos ugovora</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="contractAmount"
                placeholder="Unesi iznos ugovora"
                type="number"
                step="0.01"
                class="bold-input right-aligned"
                (blur)="formatParticipation()"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Ucesce</nz-form-label>
            <nz-form-control>
              <input
                nz-input
                formControlName="participation"
                placeholder="Unesi ucesce"
                type="number"
                step="0.01"
                class="bold-input right-aligned"
                (blur)="formatParticipation()"
              />
            </nz-form-control>
          </nz-form-item>

        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Datum ugovora</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="contractDate"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Datum prve rate</nz-form-label>
            <nz-form-control>
              <nz-date-picker formControlName="nextInstalmentDate"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>

  </ng-container>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button nzType="primary" (click)="newContract()">
        Create Contract
      </button>
    </div>
  </ng-template>
</nz-drawer>
